<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список Спортсменов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .athlete-entry {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<div class="container">
  <h1 class="text-center mt-5">Список Спортсменов</h1>
  <div class="row">
    <div class="col-md-12">
      <div th:each="athlete : ${athletes}" class="athlete-entry">
        <h3 th:text="${athlete.firstName} + ' ' + ${athlete.lastName}"></h3>
      </div>
    </div>
  </div>
</div>
</body>
</html>
