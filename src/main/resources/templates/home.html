<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник спортсмена</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Дополнительные стили -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header-image {
            max-width: 100%;
            height: auto;
        }
        .diary-entry {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<!-- Header section -->
<header class="bg-dark text-white text-center py-4">
    <div class="container">
        <h1>Дневник</h1>
        <p>Отслеживай тренировки и прогресс</p>
    </div>
    <nav>
        <ul>
            <li><a th:href="@{/athletes}">Спортсмены</a></li>
        </ul>
    </nav>
</header>

<!-- Image section -->
<section class="text-center my-4">
    <div class="container">
        <img src="/images/SportsDiary.png" alt="Sports Diary" class="header-image img-fluid" style="max-width: 300px; height: auto;">

    </div>
</section>

<!-- Diary entries section -->
<section class="my-4">
    <div class="container">
        <h2 class="text-center mb-4">Today's Entries</h2>
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="diary-entry">
                    <h3>Morning Run</h3>
                    <p>Distance: 5 km</p>
                    <p>Time: 25 minutes</p>
                    <p>Feeling: Energized</p>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="diary-entry">
                    <h3>Gym Workout</h3>
                    <p>Duration: 1 hour</p>
                    <p>Focus: Strength Training</p>
                    <p>Feeling: Strong</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer section -->
<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p>&copy; 2024 Sports Diary. All rights reserved.</p>
    </div>
</footer>

<!-- Подключение Bootstrap JS (включая Popper) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</
